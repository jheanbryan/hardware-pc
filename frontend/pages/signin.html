<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icon/placa-grafica.png" type="image/x-icon">

    <title>Login</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sigin.css">
    
</head>
<body>
    <header>
        <div class="options">
            <ul class="side-bar">
               <a href="index.html"><li>Hardware PC</li></a> 
               <a href="#products"><li>Produtos</li></a> 
               <a href="#products"><li>Lançamentos</li></a> 
               <a href="#about"><li>Sobre</li></a> 
               <a href="#"><li>Entre</li></a> 
               <a href="#"><li>Cadastre-se</li></a> 
            </ul>

            <a class="btn-close-menu">
                <div class="bar-x bar-one"></div>
                <div class="bar-x bar-two"></div>
            </a>
        </div>

        <div class="logo-name">
            <a href="/frontend/index.html">
                <img src="../img/logo/logo2.webp" alt="HardwarePC Logo">
            </a>
        </div>

        <div class="line">
            <div class="bars">
                <div class="bar rotate-45deg"></div>
                <div class="bar invisible"></div>
                <div class="bar rotate45deg"></div>
            </div>


            <div class="icons">
                <div class="icon">
                    <img src="../img/icon/user-solid.svg" alt="user icon">
                </div>

                <div class="icon">
                    <img src="../img/icon/cart-shopping-solid.svg" alt="cart icon">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="div-img">
            <img src="../img/login-image.png" alt="Setup gamer com RGB">
        </div>

        <div class="div-form">
            <form action="" class="form">
                <h1>Faça seu Login</h1>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">

                <div class="line">
                    <div class="div-remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Lembrar-me</label>
                    </div>

                    <a href="#">
                        <span>
                            Esqueci minha senha
                        </span>
                    </a>
                </div>

                <input type="button" value="Login">

                <a href="">
                    <span>Não tem uma conta? Registre-se</span>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
