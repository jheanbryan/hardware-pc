<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icon/placa-grafica.png" type="image/x-icon">

    <title>Cadastrar uma conta</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/signin-signup.css">

    
</head>
<body>
    <header>
        <div class="options">
            <ul class="side-bar">
               <a href="index.html"><li>Hardware PC</li></a> 
               <a href="#products"><li>Produtos</li></a> 
               <a href="#products"><li>Lançamentos</li></a> 
               <a href="#about"><li>Sobre</li></a> 
               <a href="#"><li>Entre</li></a> 
               <a href="#"><li>Cadastre-se</li></a> 
            </ul>

            <a class="btn-close-menu">
                <div class="bar-x bar-one"></div>
                <div class="bar-x bar-two"></div>
            </a>
        </div>

        <div class="logo-name">
            <a href="/frontend/index.html">
                <img src="../img/logo/logo2.webp" alt="HardwarePC Logo">
            </a>
        </div>

        <div class="line">
            <div class="bars">
                <div class="bar rotate-45deg"></div>
                <div class="bar invisible"></div>
                <div class="bar rotate45deg"></div>
            </div>


            <div class="icons">
                <div class="icon">
                    <img src="../img/icon/user-solid.svg" alt="user icon">
                </div>

                <div class="icon">
                    <img src="../img/icon/cart-shopping-solid.svg" alt="cart icon">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="div-img">
            <img src="../img/login-image.png" alt="Setup gamer com RGB">
        </div>

        <div class="div-form">
            <form action="" class="form">
                <h1>Cadastrar uma conta</h1>

                <label for="name" class="label">Nome completo</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome completo" class="input">


                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" class="input">

                <label for="password"  class="label">Senha</label>
                <div class="input-password-container">
                    <img src="../img/icon/eye-solid.svg" alt="icone mostrar senha">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" class="input">
                </div>

                <label for="confirm-password"  class="label">Confirme sua senha</label>
                <div class="input-password-container">
                    <img src="../img/icon/eye-solid.svg" alt="icone mostrar senha">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha" class="input">
                </div>


                <div class="line">
                    <div class="div-terms">
                        <input type="checkbox" name="terms" id="terms" class="input">
                        <label for="terms" class="label">
                            Li e concordo com os <a href="/terms">Termos de Uso</a> e <a href="/privacy">Política de Privacidade</a>
                        </label>
                    </div>
                </div>

                <input type="button" value="Cadastrar">

            </form>
        </div>
    </div>
</body>
</html>
