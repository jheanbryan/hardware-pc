<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardwarePC - Loja Virtual</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <ul>
            <a href="">
                <li>Hardware PC</li>
            </a>
            <a href="">
                <li>Produtos</li>
            </a>
        </ul>
        <ul>
            <a href="">

            <a href="">

            </a>
        </ul>

    <!--Carrosel-->
    <section class="container-slider">
        <div class="slider-wrapper">
            <div class="slider">
                <img src="img/carrosel/1.png" alt="Teclado mecanico" id="slide-1">
                <img src="img/carrosel/2.png" alt="Mouse sem fio"  id="slide-2">
            </div>

                <a href="#slide-1"></a>

    <main>
        <h2 class="title-container">Lançamentos</h2>
        <section class="container-products">
            <div class="card-product">
                <div class="div-img">
                    <img src="img/gabinete.webp" alt="Gabinete rise mode" class="product">
                </div>

                <div class="info-product">
                    <span class="product-title">
                        Gabinete Gamer Rise Mode Z3glass S/fan S/fonte Lateral Vidro
                    </span>

                    <div class="container-value">
                        <span class="old-value">
                            de 300,00

                        <span class="new-value">
                            por 200,00
                        </span>
                        <span class="payment-form">
                            À vista no PIX
                        </span>

                </div>
            </div>
        </section>
    
        <h2 class="title-container">Ofertas em Destaque</h2>
        <section class="container-products">
        </section>

    <footer>
        @HardwarePC todos os direitos reservados
